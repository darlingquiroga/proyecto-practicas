<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="estilo-front.css">
    <script>
        function validateProfileForm(event) {
            event.preventDefault(); // Evitar el envío automático del formulario

            // Obtener valores de los campos
            const nombre = document.getElementById("nombre").value.trim();
            const apellido = document.getElementById("apellido").value.trim();
            const telefono = document.getElementById("telefono").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            // Obtener elementos para mostrar errores
            const errorNombre = document.getElementById("error-nombre");
            const errorApellido = document.getElementById("error-apellido");
            const errorTelefono = document.getElementById("error-telefono");
            const errorPassword = document.getElementById("error-password");
            const errorConfirmPassword = document.getElementById("error-confirm-password");

            // Limpiar mensajes de error
            errorNombre.textContent = "";
            errorApellido.textContent = "";
            errorTelefono.textContent = "";
            errorPassword.textContent = "";
            errorConfirmPassword.textContent = "";

            // Validar nombre (solo letras y espacios)
            const nameRegex = /^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+$/;
            if (!nameRegex.test(nombre)) {
                errorNombre.textContent = "El nombre solo puede contener letras y espacios.";
                return;
            }

            // Validar apellido (solo letras y espacios)
            if (!nameRegex.test(apellido)) {
                errorApellido.textContent = "El apellido solo puede contener letras y espacios.";
                return;
            }

            // Validar teléfono (solo números, entre 10 y 15 dígitos)
            const phoneRegex = /^[0-9]{10,15}$/;
            if (!phoneRegex.test(telefono)) {
                errorTelefono.textContent = "El teléfono debe ser solo números y tener entre 10 y 15 dígitos.";
                return;
            }

            // Validar contraseña (entre 8 y 12 caracteres, sin espacios ni caracteres especiales)
            const passwordRegex = /^[a-zA-Z0-9]{8,12}$/;
            if (!passwordRegex.test(password)) {
                errorPassword.textContent = "La contraseña debe tener entre 8 y 12 caracteres sin espacios ni caracteres especiales.";
                return;
            }

            // Validar confirmación de contraseña
            if (password !== confirmPassword) {
                errorConfirmPassword.textContent = "Las contraseñas no coinciden.";
                return;
            }

            // Si todo es válido, mostrar un mensaje de éxito
            alert("Perfil actualizado con éxito");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Mi Perfil</h1>
        <form class="profile-form" onsubmit="validateProfileForm(event)">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" value="Juan" required>
            <p id="error-nombre" class="error-message"></p>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" value="Pérez" required>
            <p id="error-apellido" class="error-message"></p>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" value="1234567890" required>
            <p id="error-telefono" class="error-message"></p>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" value="juan@example.com" required>

            <label for="password">Nueva Contraseña:</label>
            <input type="password" id="password" placeholder="Crea una contraseña" required>
            <p id="error-password" class="error-message"></p>

            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" placeholder="Confirma la contraseña" required>
            <p id="error-confirm-password" class="error-message"></p>

            <button type="submit" class="btn-primary">Actualizar Perfil</button>
        </form>
        <!-- Enlace para volver al menú -->
        <a href="Pantalla Principal (Menú).html" class="link">Volver al Menú</a>
    </div>
    <style>
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</body>
</html>
