<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valoraciones e Historial</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e6d8f2; /* Lila claro */
            color: #000; /* Negro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            background: #fff; /* Blanco */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 900px;
            margin: 20px;
        }

        /* Titles */
        h1 {
            color: #5a2c81; /* Violeta oscuro */
            margin-bottom: 1.5rem;
        }

        h2 {
            color: #5a2c81;
            margin-bottom: 1rem;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-size: 1rem;
            color: #5a2c81; /* Violeta oscuro */
            text-align: left;
        }

        /* Inputs and Textarea */
        select, textarea, input {
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #d3c2e0; /* Lila suave */
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }

        /* Buttons */
        .btn-primary {
            padding: 0.8rem;
            font-size: 1rem;
            color: #fff;
            background-color: #5a2d82; /* Violeta oscuro */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #482365; /* Tono más oscuro */
        }

        /* Links */
        .link {
            color: #5a2d82;
            text-decoration: none;
            font-weight: bold;
            margin-top: 2rem;
        }

        .link:hover {
            text-decoration: underline;
        }

        /* History Section */
        .service-history-section {
            margin-bottom: 2rem;
            text-align: left;
        }

        .service-history {
            list-style: none;
            padding: 0;
            margin-top: 1rem;
        }

        .service-history li {
            background-color: #f9f9f9;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .service-history li strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Valoraciones e Historial</h1>

        <!-- Historial de Servicios -->
        <section class="service-history-section">
            <h2>Historial de Servicios</h2>
            <ul class="service-history">
                <li><span><strong>Servicio:</strong> Corte</span><span><strong>Fecha:</strong> 15/11/2024</span><span><strong>Profesional:</strong> Juan</span></li>
                <li><span><strong>Servicio:</strong> Color</span><span><strong>Fecha:</strong> 10/11/2024</span><span><strong>Profesional:</strong> Ana</span></li>
                <li><span><strong>Servicio:</strong> Tratamiento</span><span><strong>Fecha:</strong> 01/11/2024</span><span><strong>Profesional:</strong> Luis</span></li>
            </ul>
        </section>

        <!-- Valoración de Profesionales -->
        <section class="review-section">
            <h2>Valoración de Profesionales</h2>
            <form class="review-form">
                <label for="profesional">Selecciona un Profesional:</label>
                <select id="profesional" required>
                    <option value="juan">Juan</option>
                    <option value="ana">Ana</option>
                    <option value="luis">Luis</option>
                </select>

                <label for="calificacion">Calificación:</label>
                <select id="calificacion" required>
                    <option value="5">5 - Excelente</option>
                    <option value="4">4 - Bueno</option>
                    <option value="3">3 - Regular</option>
                    <option value="2">2 - Malo</option>
                    <option value="1">1 - Muy Malo</option>
                </select>

                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" placeholder="Escribe tus comentarios..." rows="4"></textarea>

                <button type="submit" class="btn-primary">Enviar Valoración</button>
            </form>
        </section>

        <!-- Enlace para volver al menú -->
        <a href="Pantalla Principal (Menú).html" class="link">Volver al Menú</a>
    </div>
</body>
</html>
